<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ES 6</title>
</head>

<body>
    <h1>ES6 - Testing</h1>
    Result:
    <div id="result"></div>

    <script>
        'use strict'
        class Polygon {
            constructor(height, width) {
                this.h = height;
                this.w = width;
            }
            test() {
                console.log("The height of the polygon: ", this.h)
                console.log("The width of the polygon: ", this.w)

                document.getElementById("result").innerHTML = "<p>The height of the polygon: " + this.h + "</p><br><p>The width of the polygon: " + this.h + "</p>";;
            }
        }

        //creating an instance  
        var polyObj = new Polygon(10, 20);
        polyObj.test();
    </script>
</body>

</html>
